import org.apache.tools.ant.filters.ReplaceTokens

/**
 * @author <a href="mailto:franz.wilhelmstoetter@gmail.com">Franz Wilhelmstötter</a>
 * @since 1.0
 * @version 1.0
 */

description = 'JPX - Java GPX Library'

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'signing'

repositories {
	mavenCentral()
	jcenter()
}

dependencies {
	compile project(':jpx')
	testCompile 'org.testng:testng:6.9.10'
}

javadoc {
	project.configure(options) {
		memberLevel = 'PROTECTED'
		version = true
		author = true
		docEncoding = 'UTF-8'
		charSet = 'UTF-8'
		linkSource = true
		links = [
			'https://docs.oracle.com/javase/8/docs/api'
		]
		windowTitle = "JPX ${project.version}"
		docTitle = "<h1>JPX ${project.version}</h1>"
		bottom = "&copy; ${copyrightYear} Franz Wilhelmst&ouml;tter  &nbsp;<i>(${dateformat.format(now.time)})</i>"

		exclude '**/internal/**'
	}

	// Copy the doc-files.
	doLast {
		project.copy {
			from('src/main/java') {
				include 'org/**/doc-files/*.*'
			}
			includeEmptyDirs = false
			into destinationDir.path
		}
	}
}

test {
	outputs.upToDateWhen { false }
	testLogging.showStandardStreams = true

	useTestNG {
		preserveOrder true
		parallel = 'tests' // 'methods'
		threadCount = Math.max(Runtime.runtime.availableProcessors() + 1, 4)
	}
}

jar {
	manifest {
		attributes(
			'Implementation-Title': 'JPX - Java GPX library',
			'Implementation-Version': "${project.name}-${project.version}",
			'Implementation-URL': 'https://jenetics.github.io/jpx',
			'Implementation-Vendor': 'jenetics',
			'ProjectName': project.name,
			'Version': project.version,
			'Maintainer': 'Franz Wilhelmstötter'
		)
	}
}
